<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        /** kita belum bahas instance method dan juga instance properties yang terdapat di String
        string memiliki banyak sekali instance method dan properties
        Hal ini menjadikan memanipulasi data String sangat mudah di JS, seperti mengubah menjadi lowercase, Uppercase, memotong string menjadi array dan lain lain **/
        const name = "Muhammad Ridho";

        console.info(name.length);
        console.info(name.toLowerCase());
        console.info(name.toUpperCase());
        console.info(name.split(" "));
        console.info(name); //value variable name asli tidak berubah

        const input = "      ridho        ";
        console.info(input.trim());

    </script>
</body>
</html>
